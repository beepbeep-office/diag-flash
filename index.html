        function drawRadar(userScores) {

            const radius = 120;
            const cats = Object.keys(categories);
            const numLevels = 5; // Nombre de cercles concentriques
            const angleStep = (Math.PI * 2) / cats.length;

            // Fonction pour obtenir les coordonn√©es polaires
            function polarToCartesian(angle, distance) {
                return {
                    x: center.x + distance * Math.cos(angle - Math.PI / 2),
                    y: center.y + distance * Math.sin(angle - Math.PI / 2)
                };
            }

            // Cr√©er un groupe SVG
            let svgContent = '';

            // 1. GRILLES CONCENTRIQUES avec √©chelle de valeurs
            for (let i = 1; i <= numLevels; i++) {
                const r = (radius / numLevels) * i;
                const opacity = 0.05 + (i * 0.03);
                
                svgContent += `<circle cx="${center.x}" cy="${center.y}" r="${r}" 
                    fill="none" stroke="rgba(255,255,255,${opacity})" stroke-width="1"/>`;
                
                // Ajouter les labels d'√©chelle (0, 25, 50, 75, 100)
                const value = (100 / numLevels) * i;
                svgContent += `<text x="${center.x}" y="${center.y - r - 5}" 
                    class="radar-scale-label">${value}</text>`;
            }

            // 2. AXES RADIAUX
            cats.forEach((cat, i) => {
                const angle = angleStep * i;
                const point = polarToCartesian(angle, radius);
                svgContent += `<line x1="${center.x}" y1="${center.y}" 
                    x2="${point.x}" y2="${point.y}" 
                    stroke="rgba(255,255,255,0.15)" stroke-width="1"/>`;
            });

            // 3. FORME BENCHMARK (Best in Class)
            const benchmarkPoints = cats.map((cat, i) => {
                const angle = angleStep * i;
                const distance = (benchmark[cat] / 100) * radius;
                return polarToCartesian(angle, distance);
            });
            
            const benchmarkPath = benchmarkPoints.map((p, i) => 
                `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`
            ).join(' ') + ' Z';
            
            svgContent += `<path d="${benchmarkPath}" 
                fill="rgba(255, 255, 255, 0.05)" 
                stroke="rgba(255, 255, 255, 0.3)" 
                stroke-width="2" 
                stroke-dasharray="5,5"/>`;

            // Points benchmark
            benchmarkPoints.forEach(p => {
                svgContent += `<circle cx="${p.x}" cy="${p.y}" r="3" 
                    fill="rgba(255, 255, 255, 0.5)" 
                    stroke="rgba(255, 255, 255, 0.8)" 
                    stroke-width="1"/>`;
            });

            // 4. FORME UTILISATEUR (Performance actuelle)
            const userPoints = cats.map((cat, i) => {
                const angle = angleStep * i;
                const distance = (userScores[cat] / 100) * radius;
                return polarToCartesian(angle, distance);
            });
            
            const userPath = userPoints.map((p, i) => 
                `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`
            ).join(' ') + ' Z';
            
            svgContent += `<path d="${userPath}" 
                fill="rgba(232, 32, 63, 0.25)" 
                stroke="#E8203F" 
                stroke-width="3"/>`;

            // Points utilisateur avec animation
            userPoints.forEach((p, i) => {
                svgContent += `<circle cx="${p.x}" cy="${p.y}" r="5" 
                    fill="#E8203F" 
                    stroke="#fff" 
                    stroke-width="2">
                    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
                </circle>`;
            });

            // 5. LABELS DES CAT√âGORIES
            cats.forEach((cat, i) => {
                const angle = angleStep * i;
                const labelDistance = radius + 40;
                const point = polarToCartesian(angle, labelDistance);
                
                // Split les labels sur plusieurs lignes
                const lines = categories[cat].split('\n');
                const lineHeight = 14;
                const startY = point.y - ((lines.length - 1) * lineHeight) / 2;
                
                lines.forEach((line, lineIndex) => {
                    svgContent += `<text x="${point.x}" y="${startY + lineIndex * lineHeight}" 
                        class="radar-label">${line}</text>`;
                });
                
                // Afficher le score √† c√¥t√© du label
                svgContent += `<text x="${point.x}" y="${startY + lines.length * lineHeight + 5}" 
                    style="fill: #E8203F; font-size: 0.9rem; font-weight: 700; text-anchor: middle;">
                    ${userScores[cat]}%
                </text>`;
            });

            svg.innerHTML = svgContent;
        }

        initQuiz();
    </script>
